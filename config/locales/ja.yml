    title1: "Breed Your Knowledge!"
    title2: "MemeBreaderとは"
    title3: "MemeBreaderの特徴"
    title4: "MemeBreaderの機能"
    body1:
      p1: "MemeBreaderは、「ミーム」を育てるSNSです。"
      p2: "ミームとは、人々の間で進化を遂げていく知識のタネのようなものです。"
      p3: "Breedの意味はいくつかあります。「品種」「品種改良」「育てる」「産む」などです。"
      p4: "あなたは、Memeの品種をBreedに登録することができ、興味のある品種をフォローすることができます。"
      p5: "あなたは、フォローしているBreedの中で植えられた知識の種Memeに対して雨粒を残すことで、話題や知識、つまりMemeを育てることができます。"
    body2:
      p1: "匿名性"
      p2: "無料で広告なし"
      p3: "PCとスマートフォンに対応"
    body3:
      p1: "MemeBreaderは実にシンプルです。"
      p2: "Breedをフォロー"
      p3: "Memeを作成"
      p4: "そのMemeにDropする"
      p5: "BreedやMemeを検索"
      p6: "フォローしているBreedのDrop一覧を見る"
  basic:
    title1: "MemeBreaderの基本的な使い方"
    title2: "登録方法"
    title3: "登録後に行うこと"
    title4: "Dropしよう！"
    body1:
      p1: "Sign upページから、メールアドレス、希望するユーザ名、言語を選びます。"
      p2: "設定するパスワードを入力し、確認のため同じものを下のテキストバーに入力します。"
      p3: "「Sign up」ボタンを押し、登録を完了させます。"
      p4: "登録が完了したら、Sign inページから登録メールアドレスとパスワードを入力します。"
      p5: "「Sign in」ボタンを押せば登録完了です。"
    body2:
      p1: "登録後、WisdomというBreedを自動的にフォローします。他にフォローしたいBreedを探します。"
      p2: "左上のメニューボタンを押して、サイドバーを開きます。"
      p3: "サイドバー上部のサーチバーから検索したいBreedを入力し、下のセレクトメニューから「Breed」を選択して検索しましょう。"
      p4: "興味のあるBreedが見つかったら、そのページへ飛び、「このBreedをフォロー」ボタンを押して、参加できます。"
    body3:
      p1: "Breedに参加後は、参加しているBreed内のMemeへ投稿できます。"
      p2: "投稿は、Breedのページ、Homeページ、Memeのページから行うことができます。"
      p3: "まずは、Homeページから投稿してみましょう。"
      p4: "ナビゲーションバーから「ホーム」へ戻ります。"
      p5: "ホームの上部のフォームに、投稿文と、投稿先を指定します。投稿先は、フォローしているブリードの任意のミームとなります。"
      p6: "「作成」ボタンを押すとDropが完了します。"
