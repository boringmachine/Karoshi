    title4: "Karoshiの機能"
    body1:
      p1: "Karoshiは、同じ学校の人や共通の趣味を持つ人、近くに住む人などがグループを作り、そのグループの中で色々な話題について雑談や討論をする匿名性のSNSです。"
      p2: "例えば、「スイーツ大好き」というグループを作成すると、そのグループに興味を持ったユーザは誰でも「スイーツ大好き」グループに参加できます。"
      p3: "「スイーツ大好き」に参加したユーザは、「いちごパフェについて語ろう」のような話題を作成できます。"
      p4: "そして、「スイーツ大好き」に参加したユーザは誰でも、「いちごパフェについて語ろう」という話題に投稿できます。"
      p5: "あなたが参加したグループの投稿はホームに一覧表示されます。"
    body2:
      p1: "匿名性"
      p2: "無料で広告なし"
      p3: "PCとスマートフォンに対応"
    body3:
      p1: "Karoshiは実にシンプルです。"
      p2: "グループに参加"
      p3: "話題を作成"
      p4: "その話題について投稿"
      p5: "グループや話題、投稿を検索"
      p6: "参加グループの投稿一覧を見る"
  basic:
    title1: "Karoshiの基本的な使い方"
    title2: "登録方法"
    title3: "登録後に行うこと"
    title4: "投稿をシェアしよう！"
    body1:
      p1: "Sign upページから、メールアドレス、希望するユーザ名、言語を選びます。"
      p2: "設定するパスワードを入力し、確認のため同じものを下のテキストバーに入力します。"
      p3: "「Sign up」ボタンを押し、登録を完了させます。"
      p4: "登録が完了したら、Sign inページから登録メールアドレスとパスワードを入力します。"
      p5: "「Sign in」ボタンを押せば登録完了です。"
    body2:
      p1: "登録後、なにかグループに参加しないと投稿ができません！最初に興味のあるグループを探しましょう。"
      p2: "左上のメニューボタンを押して、サイドバーを開きます。"
      p3: "サイドバー上部のサーチバーから検索したいグループを入力し、下のセレクトメニューから「グループ」を選択してグループを検索しましょう。"
      p4: "興味のあるグループが見つかったら、グループのページへ飛び、「このグループに参加」ボタンを押して、参加できます。"
    body3:
      p1: "グループに参加後は、参加しているグループ内の話題へ投稿できます。"
      p2: "投稿は、グループのページ、投稿一覧ページ、話題のページから行うことができます。"
      p3: "まずは、投稿一覧ページから投稿してみましょう。"
      p4: "ナビゲーションバーから「ホーム」へ戻ります。"
      p5: "ホームの上部のフォームに、投稿文と、投稿先を指定します。投稿先は、参加しているグループの任意の話題となります。"
      p6: "「作成」ボタンを押すと投稿が完了します。"
